<div class="container">
  <div class="card mt-4 d-flex flex-col">
    <h2 class="mt-3" style="font-family: inherit;">FATEC</h2>
    <div class="line w-100 mt-1"></div>

    <div #content *ngIf="afterInit; else onInit" class="msgs d-flex mt-4 scrl">
      <div *ngFor="let i of listMessages; let last = last">
        <div *ngIf="i.type == 'send'" class="send d-flex mb-2">
          <div class="mscont">
            <p>
              {{i.message}}
              {{last ? scrollToBottom() : ''}}
            </p>
          </div>
          <img class="m-2" src="../../assets/perfil.png" width="20" height="20" alt="Imagem de perfil default">
        </div>
        <div *ngIf="i.type == 'receive'" class="receive d-flex mb-2">
          <img class="m-2" src="../../assets/robo.png" width="20" height="20" alt="Imagem de robô">
          <p class="mscont">
            {{i.message}}
            {{last ? scrollToBottom() : ''}}
          </p>
        </div>
      </div>
    </div>

    <ng-template #onInit>
      <div class="init mt-3 mb-5 d-flex align-items-center justify-content-center">
        <img class="mb-4" src="../../assets/ia.png" width="100" height="100" alt="">
        <h5>Chat bot com inteligência artificial com objetivo de tirar dúvidas referente a faculdade.</h5>
        <p>Tente "Qual as datas para o vestibular?"</p>
      </div>
    </ng-template>

    <div class="line w-100"></div>
    <div class="ipt mt-3 mb-3">
      <textarea class="bgd scroll" [(ngModel)]="textInput" (keyup.enter)="sendQuestion()"></textarea>
      <button class="btn" (click)="sendQuestion()">
        <img src="../../assets/send.png" width="20" height="20" alt="Botão de envio">
      </button>
    </div>
  </div>
</div>
