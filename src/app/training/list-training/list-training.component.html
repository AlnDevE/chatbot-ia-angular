        [paginator]="true"
        [responsive]="true"
        [rows]="5"
        >
        <ng-template pTemplate="header">
            <tr>
                <th>Tag</th>
                <th>PadrÃµes Perguntas</th>
                <th>PadrÃµes Respostas</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-training>

    </div>
  </div>
</div>
